<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="noindex, nofollow" />

    <title>SpaceX - API</title>

    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body class="grid-container">

    <header>
      <nav>
        <img src="img/menu.svg" id="menubars" alt="">
        <img src="img/melding.svg" id="melding" alt="">
      </nav>
      <div class="space"></div>
      <h1>Dashboard</h1>
      <h2>SpaceX</h2>
      <a href="#" class="btn-inloggen">Inloggen</a>
    </header>

    <section class="slide-section">
      <div class="scrolling-wrapper-flexbox">
        <!-- slide-one -->
        <div class="card">
          <div class="top-card">
            <img src="img/icons/temp.svg" class="card-icon" alt="">
            <div class="title">
              <h3>Temperatuur</h3>
              <span class="ondertitel">Graden</span>
            </div>
          </div>
          <div class="weerinfo">15.6 째C</div>
        </div>
        <!-- slide-two -->
        <div class="card">
          <div class="top-card">
            <img src="img/icons/gev-temp.svg" class="card-icon" alt="">
            <div class="title">
              <h3>Gevoels-<br />temperatuur</h3>
              <span class="ondertitel">Graden</span>
            </div>
          </div>
          <div class="weerinfo">15.6 째C</div>
        </div>
        <!-- slide-three -->
        <div class="card">
          <div class="top-card">
            <img src="img/icons/wind.svg" class="card-icon" alt="">
            <div class="title">
              <h3>Windsnelheid</h3>
              <span class="ondertitel">Meter per sec.</span>
            </div>
          </div>
          <div class="weerinfo">15.6 째C</div>
        </div>
        <!-- slide-four -->
        <div class="card">
          <div class="top-card">
            <img src="img/icons/licht.svg" class="card-icon" alt="">
            <div class="title">
              <h3>Lichtsterkte</h3>
              <span class="ondertitel">Lux</span>
            </div>
          </div>
          <div class="weerinfo">15.6 째C</div>
        </div>
      </div>
    </section>

    <section class="time-section">
      <h4>Tijd na de landing</h4>
      <div class="content-box time-box">
        <span>13:65</span>
        <img src="img/manonrocket.svg" id="rocketman" alt="">
      </div>
    </section>

    <section class="herstel-section">
      <h4>Herstel</h4>
      <div class="content-box herstel-box">
        
      </div>
    </section>

  </body>
</html>
